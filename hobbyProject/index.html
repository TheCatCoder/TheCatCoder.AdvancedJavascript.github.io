<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hobbies</title>

  <!-- jQuery and CSS CDN -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Responsive design guide here: https://www.w3schools.com/w3css/w3css_responsive.asp -->
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
  <!-- Go here for more w3 theme info: https://www.w3schools.com/w3css/w3css_color_themes.asp -->

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Go here for icon reference: https://www.w3schools.com/icons/icons_reference.asp -->

  <!-- CSS for slick -->

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- JS for slick -->

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Need to add extra spaces?
    1. Type "&nbsp;" to add a single space.
    2. Type "&ensp;" to add 2 spaces.
    3. Type "&emsp;" to add 4 spaces.
    4. Use the non-breaking space (&nbsp) 4 times to insert a tab.
    5. Use "&br" to add a line break -->

  <link rel="stylesheet" type="text/css" href="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/slick/slick-theme.css">

  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 80%;
      margin: 20px auto;
    }

    .slick-slide {
      margin: 0px 70px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: teal;
      font-size: 50px;
    }


    .slick-slide {
      transition: all ease-in-out 1s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }

  </style>

</head>

<body>

  <div class="w3-center">
    <div class="w3-container w3-theme w3-card">
      <h1><i class="fa fa-wpexplorer"></i>&ensp;My Hobbies</h1>
    </div>

    <div class="w3-container">

      <br><h3>Hello, my name is Daniel. I'd like to show you the top six things that I enjoy doing in my free time.</h3>

      <h3>See the slides below to learn more.</h3><br>


      <div class="w3-container w3-card">
        <!-- This will get fed the info about my slides -->
        <div class="w3-container"><b><h2 id="pictureTitles"></h2></b>
        </div>

        <section class="center slider">
          <div>
            <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/violin.jpg">
          </div>
            <div>
              <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/george.jpg">
          </div>
              <div>
                <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/guitar.jpg">
          </div>
                <div>
                  <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/coding.png">
          </div>
                  <div>
                    <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/gaming.jpg">
          </div>
                    <div>
                      <img src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictures/england.jpg">
          </div>
        </section>

        <!-- This will get fed the info about my slides -->
        <div class="w3-container"><h3 id="underSlideContent"></h3>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      var pictureTitles = '';
      var pictureInfo = '';
      var slideCount = 0;
      const path = 'https://spandan22.github.io/TheCatCoder.AdvancedJavascript.github.io/hobbyProject/pictureInfo.json';
      jsonData = '';

      function getNextInfo() {
        // Get the current slide
        slideCount = $('.slider').slick('slickCurrentSlide');

        // Displays the correct info to match the picture
        pictureTitles = jsonData.pictures[slideCount].title;
        pictureInfo = jsonData.pictures[slideCount].info;
        $('#pictureTitles').html(pictureTitles);
        $('#underSlideContent').html(pictureInfo);

        console.log(slideCount + " is the current slide that slick chose");
      }

      $(document).on('ready', function() {

        $.getJSON(path, function(json) {
          jsonData = json;
          console.log("Ending AJAX call");
          // console.log(jsonData.pictures[1].info);
          getNextInfo();
        });

        $(".slider").slick({
          dots: true,
          infinite: true,
          centerMode: true,
          slidesToShow: 1,
          slidesToScroll: 6
        });

        // When a slide changes
        $('.slider').on('afterChange', function(event, slick, currentSlide) {
          getNextInfo();
        });

      });
    </script>


    <br><br><br>
    <footer class="w3-container w3-theme w3-card footer">
      <h3>This page was made beautiful with the help of W3 CSS (Teal Theme) and the Slick Plugin</h3>
    </footer>

  </div>

</body>

</html>
